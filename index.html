<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
    </head>
    <body style="margin:0px; overflow:hidden;">
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        

        <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;">
            
         <a-assets>
            <a-asset-item id="obj" src="model2/rocket.obj"></a-asset-item>   <!-- objファイル -->
            <a-asset-item id="mtl" src="model2/rocket.mtl"></a-asset-item>   <!-- mtlファイル -->
        </a-assets>
            
<!--             <a-marker preset="custom" type='pattern' url="my-icon-marker.patt"> -->
            <a-marker preset="custom" type='pattern' url="pattern-TrackImage_01.patt">
                
                <a-obj-model
                    src="#obj"
                    mtl="#mtl"
                    scale="0.005 0.005 0.005"
                    position="0 0.5 0">
                </a-obj-model>
                
<!--                <a-obj-model src="#crate-obj" mtl="#crate-mtl" position="0 0.5 1" scale="0.005 0.005 0.005" ></a-obj-model> -->
              <a-text value="HAPPY　BIRTHDAY!!!" position=" 0 10 1" align="center" rotation="-90 0 0" color="#7993ff">
              </a-text>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
