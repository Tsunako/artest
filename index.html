<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>A-Frame で超簡単 AR</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene embedded arjs="debugUIEnabled:false;">
  
   <a-assets>
   <!-- 画像をプリロード -->
    <img id="hb_txt" src="hbText.png">
    <a-asset-item id="obj" src="human01.obj"></a-asset-item>   <!-- objファイル -->
  </a-assets>
  
 
    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker preset="hiro">
      <a-obj-model
          src="#obj"
          scale="0.05 0.05 0.05"
          position="0 0.5 0">
          <a-animation
            attribute="rotation"
            to="0 360 0"
            dur="3000"
            easing="linear"
            repeat="indefinite">
          </a-animation>
        </a-obj-model>
	  
<!-- 	  <a-entity>
      
      <a-image src="#hb_txt" width="2" height="2" rotation="-90 0 0"></a-image>
  
      <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
    </a-entity> -->
	
    </a-marker>
 
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>
 
  </a-scene>
 
</body>
</html>
