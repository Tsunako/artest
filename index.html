<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"> </script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        
       <a-assets>
       <!-- 画像をプリロード -->
        <img id="hb_txt" src="hbText.png">
        <a-asset-item id="obj" src="human01.obj"></a-asset-item>   <!-- objファイル -->
      </a-assets>
        
        <a-marker preset="hiro">
<!--             <a-box position="0 0.5 0" wireframe="true">
                <a-animation attribute="position" from="0 0.5 0" c dur="5000" repeat="indefinite">
                </a-animation>
            </a-box> -->
            <a-obj-model
              src="#obj"
              scale="0.04 0.04 0.04"
              position="0 0.5 0">
              <a-animation
                attribute="position"
                from="0 0 0"
                to="0 0.6 0"
                dur="700"
                repeat="indefinite">
              </a-animation>
            </a-obj-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
